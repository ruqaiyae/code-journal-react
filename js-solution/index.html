<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar column-full">
          <span>Code Journal</span>
          <a href="#" data-view="entries" class="nav-item">Entries</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="entry-form-wrapper hidden">
        <form id="entry-form">
          <div class="column-full">
            <h1 class="new-entry-header">New Entry</h1>
          </div>
          <div class="row">
            <div class="photo-wrapper column-half">
              <img
                id="entry-image"
                src="images/placeholder-image-square.jpg"
                alt="Placeholder image" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input id="title" type="text" name="title" required />
              <label for="photo-url">Photo URL</label>
              <input id="photo-url" type="url" name="photoUrl" required />
            </div>
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea name="notes" id="notes" required></textarea>
              <div class="form-actions">
                <button class="delete-button hide" type="button">
                  Delete Entry
                </button>
                <button type="submit">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="entries-wrapper hidden">
        <div class="entries-heading column-full">
          <h1>Entries</h1>
          <button type="button" class="new-entry-button" data-view="entry-form">
            New
          </button>
        </div>
        <p class="no-entries-text">No entries have been recorded</p>
        <ul class="entry-list"></ul>
      </div>
      <dialog>
        <p><strong>Are you sure you want to delete this entry?</strong></p>
        <div class="modal-actions">
          <button class="cancel-modal">CANCEL</button>
          <button class="confirm-modal">CONFIRM</button>
        </div>
      </dialog>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
